<!DOCTYPE html>
<html lang="pt-BR" class="">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro FocusTimer">
    <title>FocusTimer v2.0 - Pomodoro</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span class="sr-only">Ativar dark mode</span>
        <i class="ph-bold ph-moon"></i>
        <i class="ph-bold ph-sun"></i>
      </button>

      <section id="timer" class="flex">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls" class="flex">
        <button class="ph ph-play-circle">
          <span class="sr-only">Iniciar contatador</span>
        </button>
        <button class="ph ph-pause-circle">
          <span class="sr-only">Pausar contatador</span>
        </button>
        <button class="ph ph-timer">
          <span class="sr-only">Ajustar contatador</span>
        </button>
        <button class="ph ph-stop-circle">
          <span class="sr-only">Reiniciar contatador</span>
        </button>
        <button class="ph ph-plus-circle">
          <span class="sr-only">Aumentar contatador</span>
        </button>
        <button class="ph ph-minus-circle">
          <span class="sr-only">Diminuir contatador</span>
        </button>
      </section>
    </div>
  </body>
</html>
